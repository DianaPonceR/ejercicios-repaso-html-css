<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../../assets/css/styles-flexbox-layout4.css">
    <title>LAYOUT4</title>
</head>
<body>
    <h1>RESULTS</h1>
    <div class="flex-container">

            <ul style="list-style: none">

                <li class="sub-containerIn"> <input type="checkbox" ><a>ACTIVIDAD</a><input type="text" placeholder="Rename colum" required></li>

                <li class="sub-containerPar"> <input type="checkbox" ><a>LUGAR</a><input type="text" placeholder="Rename colum" required></li>
                <li class="sub-containerIn"> <input type="checkbox" ><a>NUMERO</a><input type="text" placeholder="Rename colum" required></li>
                <li class="sub-containerPar"> <input type="checkbox" ><a>NUM.ACTIVIDAD</a><input type="text" placeholder="Rename colum" required></li>
                <li class="sub-containerIn"> <input type="checkbox" ><a>FECHA</a><input type="text" placeholder="Rename colum" required></li>            
            </ul>
        </div>
    </div>
